<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Branch Management System</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>

<div class="container my-2">
    <h1>Branch List</h1>

    <a th:href="@{/showNewBranchForm}" class="btn btn-primary btn-sm mb-3"> Add Branch </a>

    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>
                <a>ID Branch</a>
            </th>
            <th>
                <a>Address</a>
            </th>
            <th>
                <a>Actions</a>
            </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="branch : ${listBranch}">
            <td th:text="${branch.id}"></td>
            <td th:text="${branch.address}"></td>
            <td>
                <a th:href="@{/showFormForUpdate/{id}(id=${branch.id})}" class="btn btn-primary">Update</a>
                <a th:href="@{/deleteBranch/{id}(id=${branch.id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/signpost}" class="btn btn-primary btn-sm mb-3"> back to signpost </a>
</div>
</body>
</html>
