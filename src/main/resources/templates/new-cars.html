<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Car Management System</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">

</head>
<body>
<div class="container">
    <h1> Car Management System</h1>
    <hr>
    <h2>Save Car</h2>


    <form action="#" th:action="@{/saveCar}" th:object="${car}" method="POST">

        <input type="text" th:field="*{id}" placeholder="Car ID" class="form-control mb-4 col-4">

        <input type="text" th:field="*{make}" placeholder="Brand" class="form-control mb-4 col-4">

        <input type="text" th:field="*{model}" placeholder="model" class="form-control mb-4 col-4">

        <input type="text" th:field="*{bodyType}" placeholder="Body Type" class="form-control mb-4 col-4">

        <input type="text" th:field="*{year}" placeholder="Year" class="form-control mb-4 col-4">

        <input type="text" th:field="*{color}" placeholder="Color" class="form-control mb-4 col-4">

        <input type="text" th:field="*{status}" placeholder="Status" class="form-control mb-4 col-4">

        <input type="text" th:field="*{price}" placeholder="Price" class="form-control mb-4 col-4">

        <select th:field="*{branch}" class="form-control mb-4 col-4">
            <option th:each="branch : ${branches}" th:value="${branch.id}" th:text="${branch.address}">
            </option>
        </select>

        <button type="submit" class="btn btn-info col-2"> Save car</button>
    </form>

</div>


</body>
</html>
