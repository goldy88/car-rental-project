<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Booking step two</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>
</head>

<body>
<div class="jumbotron text-center p-2 my-2">
    <h1> Pick a car and finish the booking: </h1>
</div>

<div class="container-fluid text-center pt-10">
    <div class="d-flex justify-content-center">

        <form th:action="@{/rentcar/booking/step/final}" method="post">

            <p>Please select your car:</p>

            <div th:each="car: ${listOfCars}">
                <input type="radio" id="html" class="-mr-sm-2" name="bookedCarId" th:value="${car.id}">
                <label for="html" class="-mr-sm-2" th:text="${car.make + ' ' + car.model + ' ' + car.bodyType + ' '
                + car.year + ', color: ' + car.color + ', ' + car.price + ' eur per day, currently on branch: ' +
                car.branch.id + '- ' + car.branch.address}"></label><br>
            </div>

            <div class="container pt-5">
                <section>
                    <label>Customer email:
                        <input type="email" class="-mr-sm-2" placeholder="Enter email" name="customerEmail">
                    </label>

                    <label>Booked from:
                        <input type="text" class="-mr-sm-2" name="bookedFrom"  th:value="${bookedFrom}"
                               readonly="readonly">
                    </label>

                    <label>Booked to:
                        <input type="text" class="-mr-sm-2" name="bookedTo" th:value="${bookedTo}"
                               readonly="readonly">
                    </label>


                    <div class="container pt-5">
                        <label for="returnBranch">Pick a branch where you want to return the car:</label>

                        <select name="returnBranch">
                            <option th:each="branch: ${listOfBranches}" th:value="${branch.id}" th:text="${branch.address}">
                            </option>
                        </select>
                    </div>

            </section>

            <input type="submit" class="form-control btn btn-primary" name="Send-booking" id="send-booking"
                   value="Send booking" />

            </div>
    </form>
</div>
</div>

</body>

</html>
