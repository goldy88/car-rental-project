<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Cars Management System</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>

<div class="container my-2">
    <h1>Cars list</h1>

    <a th:href="@{/showNewCarForm}" class="btn btn-primary btn-sm mb-3"> Add car </a>


    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>
                <a>Car ID</a>
            </th>
            <th>
                <a>Car brand</a>
            </th>
            <th>
                <a>Model</a>
            </th>
            <th>
                <a>Body type</a>
            </th>
            <th>
                <a>Year</a>
            </th>
            <th>
                <a>color</a>
            </th>
            <th>
                <a>mileage</a>
            </th>
            <th>
                <a>Status</a>
            </th>
            <th>
                <a>Price</a>
            </th>
            <th>
                <a>Car branch</a>
            </th>

            <th> Actions</th>
                    </tr>
        </thead>
        <tbody>

        <tr th:each="car : ${listCars}">
            <td th:text="${car.id}"></td>
            <td th:text="${car.make}"></td>
            <td th:text="${car.model}"></td>
            <td th:text="${car.bodyType}"></td>
            <td th:text="${car.year}"></td>
            <td th:text="${car.color}"></td>
            <td th:text="${car.mileage}"></td>
            <td th:text="${car.status}"></td>
            <td th:text="${car.price}"></td>
            <td th:text="${car.branch.address}"></td>


            <td><a th:href="@{/showFormForUpdate3/{id}(id=${car.id})}" class="btn btn-primary">Update</a>
                <a th:href="@{/deleteCar/{id}(id=${car.id})}" class="btn btn-danger">Delete</a>

            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
        <a th:href="@{/signpost}" class="btn btn-primary btn-sm mb-3"> back to signpost </a>
</html>
