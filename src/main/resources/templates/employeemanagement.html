<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management System</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
<div class="container my-2">
    <h1>Employees List</h1>

    <a th:href="@{/showNewEmployeeForm}" class="btn btn-primary btn-sm mb-3"> Add Employee </a>

    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>
                <a>Employee ID</a>
            </th>
            <th>
                <a>Employee name and surname</a>
            </th>
            <th>
                <a>Employee position</a>
            </th>
            <th>
                <a>Branch</a>
            </th>
            <th>
                <a>Actions</a></th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="employee : ${listEmployees}">
            <td th:text="${employee.id}"></td>
            <td th:text="${employee.nameAndSurname}"></td>
            <td th:text="${employee.position}"></td>
            <td th:text="${employee.idBranch.address}"></td>
            <td>
                <a th:href="@{/showFormForUpdate2/{id}(id=${employee.id})}" class="btn btn-primary">Update</a>
                <a th:href="@{/deleteEmployee/{id}(id=${employee.id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/rentcar/owner}" class="btn btn-primary btn-sm mb-3"> back to owner </a>
</div>
</body>
</html>
