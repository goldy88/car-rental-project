<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Booking step final</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>

</head>
<body>
<div class="jumbotron text-center">
<h1> This is a summary of your new car booking: </h1>
</div>
    <section>
        <div class="container">

            <table class="table table-striped table-responsive-md">
                <tr>
                    <th>YOUR BOOKING</th>
                    <th>SUMMARY</th>
                </tr>
                <tr>
                    <th>Booking number:</th>
                    <td th:text="${booking.id}"></td>
                </tr>
                <tr>
                    <th>Date of booking:</th>
                    <td th:text="${booking.date}"></td>
                </tr>
                <tr>
                    <th>Customer:</th>
                    <td th:text="${booking.idCustomer.firstName + ' ' + booking.idCustomer.lastName
                    + ', ' + booking.idCustomer.email}"></td>
                </tr>
                <tr>
                    <th>Car booked:</th>
                    <td th:text="${booking.idCar.make + ' ' + booking.idCar.model + ' ' + booking.idCar.bodyType + ', ' +
                     booking.idCar.color + ', ' + booking.idCar.year }"></td>
                </tr>
                <tr>
                    <th>Booked from:</th>
                    <td th:text="${booking.bookedFrom}"></td>
                </tr>
                <tr>
                    <th>Booked to:</th>
                    <td th:text="${booking.bookedTo}"></td>
                </tr>
                <tr>
                    <th>Branch for pick up:</th>
                    <td th:text="${booking.rentalBranch.address}"></td>
                </tr>
                <tr>
                    <th>Branch for return:</th>
                    <td th:text="${booking.returnBranch.address}"></td>
                </tr>
                <tr>
                    <th>Total amount:</th>
                    <td th:text="${booking.bookingAmount + ' .- eur'}"></td>
                </tr>
            </table>

            <a href="/rentcar/homepage">Return to homepage</a>

        </div>
    </section>
</body>
</html>
