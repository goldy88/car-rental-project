<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Signpost</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
            crossorigin="anonymous"></script>
</head>

<body>

<div class="jumbotron text-center">
    <h1>Please choose from the following options</h1>
</div>

<div class="container">
    <div class="card-deck mb-3 text-center">

        <div class="card mb-4 box-shadow">
            <div class="card-body d-flex flex-column">
                <ul class="list-unstyled mt-3 mb-4">
                    <img th:src="@{branches.png}" class="card-img-top" alt="...">
                </ul>
                <hr>
                <p class="card-text">this section is used to work with branches</p>
                <a th:href="@{BranchManagement}" type="button" class="mt-auto btn btn-lg btn-block btn-primary">Branch management</a>
            </div>
        </div>

        <div class="card mb-4 box-shadow">
            <div class="card-body d-flex flex-column">
                <ul class="list-unstyled mt-3 mb-4">
                    <img th:src="@{cars.jpg}" class="card-img-top" alt="...">
                </ul>
                <hr>
                <p class="card-text">This section is used to work with cars</p>
                <a th:href="@{cars-management}" type="button" class="mt-auto btn btn-lg btn-block btn-primary">Car manager</a>
            </div>
        </div>

        <div class="card mb-4 box-shadow">
            <div class="card-body d-flex flex-column">
                <ul class="list-unstyled mt-3 mb-4">
                    <img th:src="@{employees.jpg}" class="card-img-top" alt="...">
                </ul>
                <p class="card-text">This section is used to work with employees</p>
                <a th:href="@{employeemanagement}" type="button" class="mt-auto btn btn-lg btn-block btn-primary">Employee management</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
